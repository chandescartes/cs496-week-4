<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/home.css">
</head>

<body>
<script src="https://unpkg.com/vue"></script>
<div id="div-container">
    <div id="div-text">
      	<p id="nickname-text"> {{ msg_welcome }} </p>
    </div>
    <form action="/" method="post">
      	<div class="input-group">
        	<input type="text" class="form-control" id="input-nickname" name="nickname" placeholder="Enter your nickname..." v-model="nickname">
        	<span class="input-group-btn">
         		<button class="btn btn-info" type="submit" :disabled="valid_nickname"> GO! </button>
       		</span>
    	</div>
    </form>
</div>

<script type="text/javascript">
new Vue ({
	el: '#div-container',
	data: {
		msg_welcome: 'Welcome to Ricochet Robots!',
		nickname: '',
	},
	computed: {
	    valid_nickname: function () {
	      	return this.nickname.trim().length == 0;
	    }
	}
})
</script>

</body>
</html>
